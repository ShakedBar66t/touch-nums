<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Touch nums</title>

</head>

<body onload="onInit()">
    <div class="hidden game-modal">
        <h1>YOU WIN!</h1>
        <button class="button" onclick="onReset()">RESET</button>
        <select class="game-size-input" onchange="onSetLength(+this.value)">
            <option value="4">16</option>
            <option value="5">25</option>
            <option value="6">36</option>
        </select>
    </div>
    <div class="game-container">
        <h2>Touch numbers game!</h2>
        <h3>Time: <span class="timer">0.000</span></h3>
        <table>
            <tbody></tbody>
        </table>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
